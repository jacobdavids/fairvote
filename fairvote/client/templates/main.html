<head>
  <title>FairVote</title>
</head>

<body>
  <div class="container-fluid">
    {{> header accounts=accounts currentEthAccount=currentEthAccount latestEthBlock=latestEthBlock}}
    {{> notifications}}

    {{#if currentEthAccount}}
      {{> createpoll}}
      {{> existingpolls polls=polls}}

      {{> vote}}
      {{> viewvotes}}
    {{else}}
      {{> selectethaccount}}
    {{/if}}
  </div>
</body>

<template name="header">
  <div class="row header">
    <div class="col-lg-12">
      <div class="block-count">
        Latest block: {{latestEthBlock.number}}
      </div>
      <div class="logo">
        <img src="/images/fairvote.svg" height="24px">
      </div>
      {{#if currentEthAccount}}
      <div class="eth-accounts">
        <select class="select-eth-account form-control">
          <option value="" disabled>Select ethereum account</option>
          {{#each accounts}}
            <option>{{address}}</option>
          {{/each}}
        </select>
      </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="selectethaccount">
  <div class="section select-eth-account-section">
    <div class="">
        <div class="section-title">
          <h1>Create an Ethereum Account</h1>
        </div>
        <div class="section-body">
            <h3>Please create an Ethereum account to continue.</h3>
        </div>
    </div>
  </div>
</template>
