<head>
  <title>FreeVote</title>
</head>

<body>
  <h1>Welcome to FreeVote!</h1>
  {{> createpoll}}
  <ul>
    {{#each polls}}
      {{> poll}}
    {{/each}}
  </ul>

  {{> info}}

  {{> votepoll}}
  {{> viewpoll}}
</body>

<template name="createpoll">
  <h2>Create Poll</h2>
  <form class="new-poll">
    <input type="text" name="title" placeholder="Poll Title" /><br>
    <input type="text" name="choice1" placeholder="Poll Choice 1" /><br>
    <input type="text" name="choice2" placeholder="Poll Choice 2" /><br>
    <input type="text" name="maxvotes" placeholder="Maximum Votes" /><br>
    <button>Create Poll</button>
  </form>
</template>

<template name="hello">
  <br><button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="votepoll">
  <button>Vote</button>
</template>

<template name="viewpoll">
  <button>View Results</button>
</template>

<template name="poll">
  <li>
    <span>{{title}}</span>
    <button class="delete-poll">Delete</button>
  </li>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>
